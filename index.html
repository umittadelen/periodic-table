<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,regular,500,600,700" rel="stylesheet" />
    <title>Periodic Table</title>
    <style>
        body {
            font-family: "Quicksand", Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background-color: var(--background);
            user-select: none;
            transition: all linear 0.25s;
        }

        .periodic-table-div {
            width: 100%;
            height: 100%;
            overflow: auto;
        }

        table {
            border-collapse: separate;
            width: 100%;
            height: 100%;
            table-layout: fixed;
            color: var(--text-color);
        }

        td {
            text-align: center;
            vertical-align: middle;
            position: relative;
            box-sizing: border-box;
            width: calc(100% / 18);
            height: calc(100% / 10);
            transition: all linear 0.25s;
        }

        td span {
            display: block;
            font-size: 0.7vw;
            font-weight: 500;
        }

        td span.atomic_number{
            text-align: left;
            padding-left: 2px;
        }

        td .symbol {
            font-size: 2vw;
            font-weight: bold;
        }

        .noble-gases { background-color:var(--noble-gases); border: 2px var(--noble-gases-border) solid;}
        .alkali-metals { background-color:var(--alkali-metals); border: 2px var(--alkali-metals-border) solid;}
        .alkaline-earth-metals { background-color:var(--alkaline-earth-metals); border: 2px var(--alkali-metals-border) solid;}
        .metalloids { background-color:var(--metalloids); border: 2px var(--metalloids-border) solid;}
        .nonmetals { background-color:var(--nonmetals); border: 2px var(--nonmetals-border) solid;}
        .reactive-nonmetals { background-color:var(--reactive-nonmetals); border: 2px var(--reactive-nonmetals-border) solid;}
        .transition-metals { background-color:var(--transition-metals); border: 2px var(--transition-metals-border) solid;}
        .post-transition-metals { background-color:var(--post-transition-metals); border: 2px var(--unknown-series-border) solid;}
        .unknown-series { background-color:var(--unknown-series); border: 2px var(--unknown-series-border) solid;}
        .actinoids { background-color:var(--actionids); border: 2px var(--actionids-border) solid;}
        .lanthanoids { background-color:var(--lanthanoids); border: 2px var(--lanthanoids-border) solid;}

        :root {
            --noble-gases:#623842;
            --alkali-metals:#244D57;
            --alkaline-earth-metals:#622E39;
            --metalloids:#523E1B;
            --nonmetals:#64B5F6;
            --reactive-nonmetals:#2A4165;
            --transition-metals:#433C65;
            --post-transition-metals:#2F4D47;
            --unknown-series:#46474C;
            --actionids:#613B28;
            --lanthanoids:#004A77;

            --all-border:#000;

            --noble-gases-border:var(--all-border);
            --alkali-metals-border:var(--all-border);
            --alkaline-earth-metals-border:var(--all-border);
            --metalloids-border:var(--all-border);
            --nonmetals-border:var(--all-border);
            --reactive-nonmetals-border:var(--all-border);
            --transition-metals-border:var(--all-border);
            --post-transition-metals-border:var(--all-border);
            --unknown-series-border:var(--all-border);
            --actionids-border:var(--all-border);
            --lanthanoids-border:var(--all-border);
            
            --text-color:#FFF;
            --background:#1F1F1F;
        }

        .element {
            
            border-radius: 8px;
            padding: 0px;
        }

        ::-webkit-scrollbar {
            background-color: #1F1F1F;
        }

        ::-webkit-scrollbar-thumb {
            background-color: #7e7e7e;
        }
    </style>
</head>
<body>
    <div class="periodic-table-div">
        <table id="periodic-table"></table>
    </div>
    <script src="script.js"></script>
    <script src="prevent.js"></script>
</body>
</html>
